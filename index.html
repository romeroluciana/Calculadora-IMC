<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>

</head>
<body>
    
    <h1>Calculadora de índice de masa corporal</h1>

   <div>
     <p>Para calcular su IMC, ingrese su estatura y peso.</p>

     <label>Estatura</label> <br>
     <input id="estatura" type="number" placeholder="Estatura"> <br>

     <label>Peso</label> <br>
     <input  id="peso" type="number" placeholder="Peso en kilogramos"> <br>

     <button id="boton">Calcular</button>
   </div>

     <p id="resultado">Tu imc es: </p>
     <p id ="clasif"></p>
     
    <script>
        let calcularindice = () => {
        let ingresoPeso = document.getElementById("peso").value;
        let ingresoAltura = document.getElementById("estatura").value;
        let imc = parseFloat(ingresoPeso / (ingresoAltura*ingresoAltura)).toFixed(1);
        let variableresultado = document.getElementById("resultado")
        variableresultado.innerHTML=variableresultado.innerHTML+imc

        if (imc<18){
            document.getElementById('clasif').innerHTML="Peso inferior al normal"
        }
        else if(imc>=18 && imc<24){
            document.getElementById('clasif').innerHTML="Su clasificación es: peso normal"
        }
        else if (imc>=24 && imc<29){
            document.getElementById('clasif').innerHTML="Su clasificación es: peso superior al normal"
        }
        else{
            document.getElementById('clasif').innerHTML="Su clasificación es: obesidad"
        }
    }
        
        let boton = document.getElementById('boton');
        boton.addEventListener('click', calcularindice);

    </script>

    
</body>
</html>
